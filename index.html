<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz-App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main">
      <h1>HTML QUIZ</h1>
      <div class="cont">
        <div class="quiz-stop" id="quiz">
          <h2 id="h2"></h2>
        </div>
        <div class="quiz-body" id="hideDiv">
          <div id="question"></div>
          <div id="options">
          </div>
          <div class="two-btns">
            <button onClick="backFun()" class="btn-s">Back</button>
            <button onClick="nextFun()" class="btn-s">Next</button>
          </div>
        </div>
        <div class="time-div" id="hideDiv2">
          <div class="timer">
            <div class="timemachine">
              <div class="countdown-el mins-c">
                <p class="big-text" id="mins"></p>
              </div>
              <span>:</span>
              <div class="countdown-el seconds-c">
                <p class="big-text" id="seconds"></p>
              </div>
            </div>
            <div class="btns">
              <button onClick="startCount()" id="start" class="btn-s">
                Start
              </button>
              <button onClick="stopCount()" class="hide btn-s" id="stop">
                Stop
              </button>
              <button onclick="showResult()" class="hide btn-s" id="submit">
                Submit
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
    <script src="./timer.js"></script>
  </body>
</html>
